<script>
    document.addEventListener('DOMContentLoaded', function() {
        function redirectBasedOnDevice() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            // Open app via regular deep link (it could work if opened in internal browser or from pasting the address directly)
            let androidLink = location.href="org.amai.conventions://stands/by-name?name=" + encodeURIComponent(name)
            //let iosLink = "???"; // Does iOS support deep links?
            // If we're not on a mobile device we can't open any app, redirect to regular stands page
            let webLink = "https://harucon.org.il/stands/";
            
            var userAgent = navigator.userAgent || navigator.vendor || window.opera; 
            if (/android/i.test(userAgent)) { 
                window.location.href = androidLink; 
            //} else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) { 
            //	window.location.href = iosLink; 
            } else { 
                window.location.href = webLink; 
            } 
        }
        redirectBasedOnDevice();
    });
</script>
<!-- This will be displayed if the redirect above didn't work (e.g. the app is not installed) -->

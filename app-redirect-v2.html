<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Open Conventions app or download from Play Store">
    <title>Opening Conventions App...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .manual-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .manual-link:hover {
            background: #667eea;
            color: white;
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #999;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening Conventions App...</h1>
        <p id="status">Redirecting you to the app</p>

        <a href="#" id="manual-link" class="manual-link" style="display: none;">
            Click here if nothing happens
        </a>

        <div class="info">
            <p>If nothing happens, try manually clicking the link above.</p>
        </div>
    </div>

    <iframe id="redirect-frame"></iframe>

    <script>
        (function() {
            // Parse URL parameters
            const params = new URLSearchParams(window.location.search);
            const link = params.get('link') || '';
            const name = params.get('name') || '';

            // Build deep link path with query params
            let deepLink = link;
            if (name) {
                const separator = link.includes('?') ? '&' : '?';
                deepLink += separator + 'name=' + encodeURIComponent(name);
            }

            // Play Store fallback URL
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=amai.org.conventions';

            // Build custom scheme URL
            const customSchemeUrl = 'org.amai.conventions://' + deepLink;

            // Build Android Intent URL
            const intentUrl = 'intent://' + deepLink + '#Intent;' +
                'scheme=org.amai.conventions;' +
                'package=amai.org.conventions;' +
                'S.browser_fallback_url=' + encodeURIComponent(playStoreUrl) + ';' +
                'end';

            // Debug info
            console.log('Deep link:', deepLink);
            console.log('Custom scheme URL:', customSchemeUrl);
            console.log('Intent URL:', intentUrl);

            // Set up manual link to use Intent URL
            const manualLink = document.getElementById('manual-link');
            manualLink.href = intentUrl;

            let appOpened = false;

            // Try to open with custom scheme in iframe
            const iframe = document.getElementById('redirect-frame');
            iframe.src = customSchemeUrl;

            // Detect if user left the page (app opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    appOpened = true;
                }
            });

            // After 1.5 seconds, if app didn't open, try Intent URL
            setTimeout(function() {
                if (!appOpened) {
                    console.log('Trying Intent URL...');
                    window.location.href = intentUrl;
                }
            }, 1500);

            // Show manual link after 3 seconds
            setTimeout(function() {
                if (!appOpened) {
                    manualLink.style.display = 'inline-block';
                    document.getElementById('status').textContent =
                        'App not opening automatically?';
                }
            }, 3000);
        })();
    </script>
</body>
</html>
